spring.application.name=user-crud

server.port=8080



# URL di connessione: 'localhost' se lanci l'app dal tuo PC, 
# 'guide-mysql' (il nome del servizio) se anche l'app gira dentro Docker
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase

# Credenziali definite nello YAML
spring.datasource.username=myuser
spring.datasource.password=secret

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Strategia di aggiornamento del database (crea le tabelle in automatico)
spring.jpa.hibernate.ddl-auto=update

# Mostra le query SQL nel terminale (utile per il debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect